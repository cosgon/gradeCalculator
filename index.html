<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>FileManagement</title>
  </head>
  <body>
    <h1 class="page-title">Grade Calculator </h1>
    <h2>Homework</h2>
    <table>
      <tr>
        <th class="table-column table-head">1</th>
        <th class="table-column table-head">2</th>
        <th class="table-column table-head">3</th>
        <th class="table-column table-head">4</th>
        <th class="table-column table-head">5</th>
        <th class="table-column table-head">6</th>
        <th class="table-column table-head">7</th>
        <th class="table-column table-head">8</th>
        <th class="table-column table-head">9</th>
      </tr>
      <tr>
        <th class="table-column"><input type="text" id="homework-1" /></th>
        <th class="table-column"><input type="text" id="homework-2"/></th>
        <th class="table-column"><input type="text" id="homework-3"/></th>
        <th class="table-column"><input type="text" id="homework-4"/></th>
        <th class="table-column"><input type="text" id="homework-5"/></th>
        <th class="table-column"><input type="text" id="homework-6"/></th>
        <th class="table-column"><input type="text" id="homework-7"/></th>
        <th class="table-column"><input type="text" id="homework-8"/></th>
        <th class="table-column"><input type="text" id="homework-9"/></th>
      </tr>
    </table>
    <h3>Average: <span id="homework-average"></span></h3>

    <hr />

    <h2>Speaking:</h2>
    <h3>Grade: <input type="text" class="average-input" id="speaking"></input></h3>

    <hr />

    <h2>Listening:</h2>    
    <h3>Grade: <input type="text" class="average-input" id="listening"></input></h3>

    <hr />

    <h2>Participation:</h2>
    <h3>Grade: <input type="text" class="average-input" id="participation"></input></h3>

    <hr />

    <h2>Contents revision:</h2>
    <h3>Grade: <input type="text" class="average-input" id="cr"></input></h3>

    <hr />

    <h2>Average: <span id="average"></span></h2>

    <script src="./script.js"></script>
  </body>
</html>
